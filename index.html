<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link
          href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet"
  />

  <title>Générateur de mots de passe | Projet JavaScript</title>
</head>
<body>
<div class="container">
  <h1>Générateur de mots de passe</h1>

  <div class="inputBox">
    <input type="text" class="passBox" id="passBox" disabled />
    <span class="material-icons" id="copyIcon">content_copy</span>
  </div>

  <input type="range" min="8" max="30" value="8" id="inputSlider" />

  <div class="row">
    <p>Longueur du mot de passe</p>
    <span id="sliderValue"></span>
  </div>

  <div class="row">
    <label for="numbers">Des chiffres (0-9)</label>
    <input type="checkbox" name="numbers" id="numbers" checked/>
  </div>

  <div class="row">
    <label for="lowercase">Des lettres minuscules (a-z)</label>
    <input type="checkbox" name="lowercase" id="lowercase" checked/>
  </div>

  <div class="row">
    <label for="symbols">Des symboles (&!-)</label>
    <input type="checkbox" name="symbols" id="symbols" />
  </div>

  <div class="row">
    <label for="uppercase">Des lettres majuscules (A-Z)</label>
    <input type="checkbox" name="uppercase" id="uppercase" />
  </div>

  <button type="button" class="genBtn" id="genBtn">
    Générer le mot de passe
  </button>
</div>
<footer>
  <spa>&copy copyright BAH Mamadou</spa>

</footer>
<script src="script.js"></script>
</body>
</html>
